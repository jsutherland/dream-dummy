name: Template component spec
description: Template used to generate new components with a dummy example

inputs:
- {name: sources config path, type: Data, description: 'Input for sources config'}

implementation:
  container:
    image: jleighsutherland/kubeflow-component-check-and-download-sources
    command: [
      python3, 
      /pipelines/component/src/program.py,
      --sources-config-path,
      {inputPath: sources config path}
    ]