name: Template component spec
description: Template used to generate new components with a dummy example

inputs:
- {name: features config input path, type: Data, description: 'Used as --features-config-input-path input to src/program.py'}

outputs:
- {name: Output One, type: Data, description: 'Leveraged in upstream steps.'}

implementation:
  container:
    image: jleighsutherland/define-data-dimensions # Typically matches the Docker image name in ./build_image.sh.
    command: [
      python3, 
      /pipelines/component/src/program.py,
      --features-config-input-path,
      {inputPath: features config input path},
      --sources-output-path, 
      {outputPath: Output One},
    ]